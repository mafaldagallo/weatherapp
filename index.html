<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>now</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="search">
        <div class="row">
          <div class="col-2">
            <form id="search-form">
              <input
                type="text"
                class="searchCity"
                placeholder="search city"
                autocomplete="“off”"
                autofocus="“on”"
                id="search-text-input"
              />
            </form>
          </div>
          <div class="col-2">
            <span class="buttonGo">
              <button type="submit" class="btn btn-secondary">go</button>
            </span>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-2" id="locationDate">
            <h5><span id="city">lisbon, sunday, 9 may, 16:19</span></h5>
            </div>
            <div class="col-2" id="currentLocation">
            <h5><button id="currentHome">current location</button><button id="cToF">Cº | </button><button id="fToC">ºF</button></h5>
          </h5>
        </div>
      </div>
      <br />
      <div class="row">
        <div class="col-2">
          <ul class="feel">
            <li>
              <h1><span id="celsius"></span><span id="degree"></span></h1>
            </li>
            <li>
              <h6>
                <strong>
                  <span id="tempMax">H 19º </span
                  ><span id="tempMin">L 11º </span></strong
                ><strong id="realFeel">  feels like : 14Cº</strong>
                <li class="attributes">
                  <span id="description">mostly cloudy | </span
                  ><span id="wind">w 8km/hr | </span
                  ><span id="humidity">humidity 30%</span>
                </li>
              </h6>
            </li>
          </ul>
        </div>
        <div class="col-4">
          <img src="" alt="" id="emojiFirst" />
        </div>
      </div>
      <hr />
      <div class="row" id="hourlyForecast"></div>
      <hr />
      <div class="row" id="forecast"></div>
      <p>
      <h5>
        <a href="https://cocky-wiles-d64e4c.netlify.app/" target="_blank"
          >open-source code</a
        >
        by mafalda gallo
      </h5>
      </p>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
